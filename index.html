<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <div class="container-content">
      <img src="assets/images/illustration-article.svg" class="container-image" alt="card-image">
      <h4 class="learning-tag">
        Learning
      </h4>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="title">
        HTML & CSS foundations
      </h1>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

        <img src="assets/images/image-avatar.webp" alt="image-avatar" class="image-avatar">
        <p class="author">Greg Hooper</p>
      </div>
    </div>



  </div>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HexandHover</a></div>
